swagger: "2.0"

info:
  version: 3.0.0
  title: "Olympics API (v3)"
  description: Olympics API v3 Design

host: olympics.api.pressassociaton.io

securityDefinitions:
  apikey:
    type: apiKey
    name: apikey
    in: header
    
schemes:
  - https
  - http
  
produces:
  - application/json
  
paths:

  #
  # Games Resource
  # 

  /games:
    get:
      tags:
        - Games
      description: List all available games.
      operationId: listGames
      security:
        - apikey: []
      parameters:
        - $ref: '#/parameters/limit'
      responses:
        200:
          description: Games Collection
          schema:
            type: object
          examples:
            application/json: {
                        total: 4,
                        item: [{
                            code: 'OWG2018',
                            description: 'PyeongChang 2018 Olympics Winter Games'
                          },
                          {
                            code: 'PWG2018',
                            description: 'PyeongChang 2018 Paralympic Winter Games'
                          },
                          {
                            code: 'CG2018',
                            description: 'Gold Coast 2018 Commonwealth Games'
                          },
                          {
                            code: 'OCOG2020',
                            description: 'Tokyo 2020 Olympic Games'
                          }
                        ]
                      }
            
  
  /games/{games}:
    get:
      tags:
        - Games
      description: Returns a game based on the games code.
      operationId: getGamesByCode
      security:
        - apikey: []
      parameters:
        - $ref: '#/parameters/code'
          name: games
      responses:
        200:
          description: Games Detail
          schema:
            type: object
          examples:
            application/json: {
                code: 'OCOG2020',
                description: 'Tokyo 2020 Olympic Games'
              }
   
  #
  # Discipline Resource
  # 
            
  /games/{games}/discipline:
    get:
      tags:
        - Discipline
      description: Returns a list of disciplines for a games.
      operationId: listDisciplinesByGames
      security:
        - apikey: []
      parameters:
        - $ref: '#/parameters/code'
          name: games
        - $ref: '#/parameters/limit'
      responses:
        200:
          description: Discipline Collection
          schema:
            type: object
          examples:
            application/json: {
                        total: 3,
                        item: [{
                            code: 'ALP',
                            description: 'Alpine Skiing'
                          },
                          {
                            code: 'ART',
                            description: 'Cultural Olympiad'
                          },
                          {
                            code: 'BOB',
                            description: 'Bobsleigh'
                          }
                        ]
                      }            

  /games/{games}/discipline/{discipline}:
    get:
      tags:
        - Discipline
      description: Returns the detail of a discipline for a games.
      operationId: listDisciplinesByGames
      security:
        - apikey: []
      parameters:
        - $ref: '#/parameters/code'
          name: games
        - $ref: '#/parameters/code'
          name: discipline
      responses:
        200:
          description: Discipline Detail
          schema:
            type: object
          examples:
            application/json: {
                code: 'BOB',
                description: 'Bobsleigh',
                sport: {
                  code: "BS",
                  description: "Bobsleigh"
                },
                games: {
                  code: 'OWG2018',
                  description: 'PyeongChang  2018 Olympics Winter Games'
                },
                meta: {
                  scheduled: true,
                  nonSport: true
                }
              }  

  #
  # Organisation Collections
  # 

  /games/{games}/organisation:
    get:
      tags:
        - Organisation
      description: Returns a list of countries for a games.
      operationId: listOrganisationByGames
      security:
        - apikey: []
      parameters:
        - $ref: '#/parameters/code'
          name: games
      responses:
        200:
          description: Organisation Collection
          schema:
            type: object
          examples:
            application/json: {
                        total: 2,
                        item: [{
                            code: 'GBR',
                            description: 'Great Britain'
                          },
                          {
                            code: 'ALG',
                            description: 'Algeria'
                          }
                        ]
                      }           

  /games/{games}/organisation/{organisation}:
